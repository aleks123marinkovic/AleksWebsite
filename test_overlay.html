<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Test</title>
  <style>
    body {
      background: #23171a;
      margin: 0;
      min-height: 100vh;
    }
    #landing-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(35, 23, 26, 0.98);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay-content {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .project-images {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0; top: 0;
      pointer-events: none;
    }
    .project-images a {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      transition: transform 0.2s;
      pointer-events: auto;
      background: #fff;
    }
    .project-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .project-images a:nth-child(1) { left: 50%; top: 0%;    transform: translate(-50%, 0); }
    .project-images a:nth-child(2) { left: 85%; top: 15%;   transform: translate(-50%, -50%); }
    .project-images a:nth-child(3) { left: 100%; top: 50%;  transform: translate(-100%, -50%); }
    .project-images a:nth-child(4) { left: 85%; top: 85%;   transform: translate(-50%, -50%); }
    .project-images a:nth-child(5) { left: 50%; top: 100%;  transform: translate(-50%, -100%); }
    .project-images a:nth-child(6) { left: 15%; top: 85%;   transform: translate(-50%, -50%); }
    .project-images a:nth-child(7) { left: 0%; top: 50%;    transform: translate(0, -50%); }
    .project-images a:nth-child(8) { left: 15%; top: 15%;   transform: translate(-50%, -50%); }
    .center-box {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #31262b;
      color: #feca57;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      cursor: pointer;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="landing-overlay">
    <div class="overlay-content">
      <div class="project-images">
        <a href="#"><img src="https://via.placeholder.com/80?text=1" alt="1"></a>
        <a href="#"><img src="https://via.placeholder.com/80?text=2" alt="2"></a>
        <a href="#"><img src="https://via.placeholder.com/80?text=3" alt="3"></a>
        <a href="#"><img src="https://via.placeholder.com/80?text=4" alt="4"></a>
        <a href="#"><img src="https://via.placeholder.com/80?text=5" alt="5"></a>
        <a href="#"><img src="https://via.placeholder.com/80?text=6" alt="6"></a>
        <a href="#"><img src="https://via.placeholder.com/80?text=7" alt="7"></a>
        <a href="#"><img src="https://via.placeholder.com/80?text=8" alt="8"></a>
      </div>
      <div class="center-box">Learn more about Aleks?</div>
    </div>
  </div>
</body>
</html>
