<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .project-detail {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    .project-detail h1 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .project-detail img {
      display: block;
      margin: 2rem auto;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .project-detail a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--bg-alt);
      border-radius: 8px;
      transition: background 0.2s;
    }
    .project-detail a:hover {
      background: var(--accent2);
      color: var(--bg);
    }
  </style>
</head>
<body>
  <div class="project-detail">
    <h1>Project 2</h1>
    <img src="assets/Project2.png" alt="Project 2">
    <p>This is a placeholder page for Project 2.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
